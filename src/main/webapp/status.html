<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status</title>
    <style>
        .hidden-input {
            display: none;
        }
        .page {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 40%;
            flex-direction: column;
        }
        .button {
            background: #45a3ff;
            border-radius: 7px;
            padding: 10px;
            border-width: 0;
            width: 150px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="page">
    <h1>Status: Application is running on localhost</h1>
    <form action="dispatcher" method="post">
        <input type="text" name="destination" value="home" class="hidden-input"/>
        <input type="submit" value="Go back home" class="button"/>
    </form>
</div>


</body>
</html>
